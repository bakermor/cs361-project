<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/base.css')}}"
    />
    {% endblock %}
  </head>
  <body>
    <div class="nav-container">
      <div class="navigation">

        <div class="logo">
          <image src="{{url_for('static', filename='/images/Icon.png')}}" />
        </div>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/player-data">Player Stats</a></li>
          <li><a href="/compare-players">Compare Players</a></li>
          <li><a href="/compare-teams">Compare Teams</a></li>
          <li><a href="/event">Simulate Event</a></li>
        </ul>
      </div>
    </div>

    
      <form action="/valid" method="GET">
        <input
          class="info"
          type="submit"
          title="See List of Valid Player Names"
          value="i"
        />
      </form>
      <br />

    <div class="wrapper">
      {% block content %} {% endblock %}
    </div>

    <div class="team-icons">
    {% for team in teamIcons %}
        <image src="{{url_for('static', filename='/images/'+team+'.png')}}">
    {% endfor %}
    </div>
  </body>
</html>
